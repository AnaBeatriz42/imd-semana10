<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Lanchonete do seu Geraldo</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
     <section class="section">
          <div class="container">
               <div class="columns is-centered">
                    <div class="column is-half">
                         <h1 class="title is-4">Lanchonete do Geraldo</h1>
                         <div class="card">
                              <div class="card-image">
                                   <figure class="image is-4by3">
                                        <img src="sanduiche.jpg" alt="Imagem do produto">
                                   </figure>
                              </div>
                              <div class="card-content">
                                   <p class="title is-4">Sanduiche Delicioso</p>
                                   <p class="subtitle is-6">R$ 20,00</p>
                                   <p class="content">Sanduiche delicioso para comer no final de semana.</p>
                                   <div class="buttons">
                                        <button class="button is-success">Pedir</button>
                                        <button class="button is-info">Carrinho de compras</button>
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </section>
</body>

</html>
